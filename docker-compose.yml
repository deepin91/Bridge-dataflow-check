services:
  mysql:
    image: mysql:5.7
    container_name: mysql-container
    restart: always
    ports:
      - "4406:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: musicdb
    volumes:
      - ./mysql/init:/docker-entrypoint-initdb.d
      - mysql_data:/var/lib/mysql
    networks:
      - backend
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    container_name: redis-container
    restart: always
    ports:
      - "6379:6379"
    networks:
      - backend

  springboot:
    build:
     context: .
     dockerfile: Dockerfile
    container_name: springboot-container
    restart: always
    ports:
     - "8080:8080"
    depends_on:
     mysql:
      condition: service_healthy
     redis:
      condition: service_started
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/musicdb
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_DATA_REDIS_HOST: redis   # ✅ ADD
      SPRING_DATA_REDIS_PORT: 6379    # ✅ ADD
    volumes:
      - ./files:/app/files
      # ✅ ADD: springboot 컨테이너에서 docker exec 사용하려면 필요
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - backend

  # ✅ ADD: Spleeter 컨테이너 (음원 분리 실행용)
  spleeter:
    image: deezer/spleeter:3.8
    container_name: spleeter-container
    restart: always
    volumes:
      - ./files:/app/files
    networks:
      - backend
    # ✅ CHANGED: ENTRYPOINT가 spleeter라서, 쉘로 덮어써서 컨테이너 유지
    entrypoint: ["sh", "-c"]
    command: ["sleep infinity"]

volumes:
  mysql_data:

networks:
  backend:
